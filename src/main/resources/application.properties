spring.main.banner-mode=off
spring.sql.init.mode=always

logging.level.org.springframework=INFO

spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/aa_db
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Show SQL parameters binding
#logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql=trace

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

aa.app.jwtCookieName= aazCookie
aa.app.jwtSecret= aaSecretKeyForAAzSamucaKarinaNathyGustavoMariaGabi
aa.app.jwtExpirationMs= 86400000